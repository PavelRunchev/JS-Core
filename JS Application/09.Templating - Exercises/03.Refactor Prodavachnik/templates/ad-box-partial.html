<div class="ad-box">
    <div class="title" data-id="{{_id}}">
        {{title}}
        {{#if isAuthor}}
            <button class="ad-control edit"> &#9998 </button>
            <button class="ad-control delete"> &#10006 </button>
        {{/if}}
    </div>
    <div>
        <img src="{{image}}"/>
    </div>
    <div>Description: {{description}}</div>
    <div> Price: {{price}} lv | By publisher: {{publisher}}</div>
    <div>Date: {{datePublished}}</div>
</div>
