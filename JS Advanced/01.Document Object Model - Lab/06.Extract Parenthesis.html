<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p id="content">Rakiya (Bulgarian brandy) is home-made liquor (alcoholic drink). It can be made of grapes,
    plums or other fruits (even apples).
    </p>
    <script>
        function solution(id) {
            let text = document.getElementById(id).textContent;
            let pattern = /\(([^)]+)\)/g;
            let array = [];
            let match;
            while(match = pattern.exec(text)){
                array.push(match[1]);
            }

            return array.join("; ");
        }
    </script>
</body>
</html>
