<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bug Tracker</title>
    <link rel="stylesheet" href="08.Bug Tracker.css">
    <script src="jquery-3.3.1.min.js"></script>
</head>
<body>
<div id="wrapper">
    <div id="titlebar">Bug tracker</div>
    <div id="content">
        <div class="report">
            <div class="body">
                <p>Description</p>
            </div>
            <div class="title"><span class="author">Submitted by: Author</span><span class="status">Open | 5</span></div>
        </div>
        <div class="report">
            <div class="body">
                <p>Description</p>
            </div>
            <div class="title"><span class="author">Submitted by: Author</span><span class="status">Open | 5</span></div>
        </div>
        <div class="report">
            <div class="body">
                <p>Description</p>
            </div>
            <div class="title"><span class="author">Submitted by: Author</span><span class="status">Open | 5</span></div>
        </div>
    </div>
</div>
<div id="footer">Copyright by RAIDERS</div>
<script src="08.Bug Tracker.js"></script>
<script>
    let tracker = bugTracker();
    tracker.output('#content');
    tracker.report('guy', 'report content', true, 5);
    tracker.report('second guy', 'report content 2', true, 3);
    tracker.report('abv', 'report content three', true, 4);
    tracker.sort('author');
</script>
</body>
</html>
